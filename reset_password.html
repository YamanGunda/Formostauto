<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réinitialisation du mot de passe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }
    img.logo {
      width: 90px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
      color: #222;
    }
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
    }
    .error {
      color: crimson;
      margin-top: 10px;
      font-size: 13px;
    }
    .success {
      background: #d1f7d1;
      color: #0a7a0a;
      padding: 8px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://raw.githubusercontent.com/YamanGunda/Formostauto/f5f02ae24e31e1972d3d5cd991644091740c1da3/images/play_store_512.png">
    <h2>Réinitialisation du mot de passe</h2>
    <p id="userEmail">Chargement de l'adresse...</p>

    <p><small>Le mot de passe doit contenir au moins :
      <br>une majuscule, une minuscule, un chiffre et un caractère spécial
      <br>exemple : <strong>Example123@</strong>
    </small></p>

    <input type="password" id="newPassword" placeholder="Nouveau mot de passe" />
    <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" />
    <button id="resetBtn">Changer le mot de passe</button>

    <div id="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // ⚙️ Ta configuration Firebase ici :
    const firebaseConfig = {
      apiKey: "AIzaSyA7dgtKX7Myu0cLircoxWYkrJYLirQkCPc",
      authDomain: "auto-ecole-ac9de.firebaseapp.com",
      projectId: "auto-ecole-ac9de",
      storageBucket: "auto-ecole-ac9de.appspot.com",
      messagingSenderId: "343059468814",
      appId: "1:343059468814:web:a70f190b3d03782b44625f",
      measurementId: "G-JM0WRDNVKP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get("oobCode");

    const emailEl = document.getElementById("userEmail");
    const msgEl = document.getElementById("message");
    const resetBtn = document.getElementById("resetBtn");

    let userEmail = "";

    async function loadUserEmail() {
      try {
        const email = await verifyPasswordResetCode(auth, oobCode);
        userEmail = email;
        emailEl.textContent = `Réinitialisation pour : ${email}`;
      } catch (error) {
        emailEl.textContent = "Lien de réinitialisation invalide ou expiré.";
        resetBtn.disabled = true;
      }
    }

    loadUserEmail();

    function validatePassword(password) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#\$%\^&\*]).{8,}$/;
      return regex.test(password);
    }

    resetBtn.addEventListener("click", async () => {
      msgEl.textContent = "";
      msgEl.className = "";

      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if (!newPass || !confirmPass) {
        msgEl.textContent = "Veuillez remplir les deux champs.";
        msgEl.className = "error";
        return;
      }

      if (newPass !== confirmPass) {
        msgEl.textContent = "Les mots de passe ne correspondent pas.";
        msgEl.className = "error";
        return;
      }

      if (!validatePassword(newPass)) {
        msgEl.textContent = "Le mot de passe doit contenir une majuscule, une minuscule, un chiffre et un caractère spécial.";
        msgEl.className = "error";
        return;
      }

      try {
        await confirmPasswordReset(auth, oobCode, newPass);
        msgEl.className = "success";
        msgEl.textContent = "✅ Le mot de passe a été modifié avec succès !";
        resetBtn.disabled = true;
      } catch (err) {
        msgEl.className = "error";
        msgEl.textContent = "Erreur : " + err.message;
      }
    });
  </script>
</body>
</html>
